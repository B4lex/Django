<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    <h1>This is my first Django application</h1>
    {% for post in posts %}
        <div>
            <h2>Title: {{ post.title }}</h2>
            <p>Published: {{ post.published_date }}</p>
            <p>Text: {{ post.text }}</p>
        </div>
    {% endfor %}
</body>
</html>
